<div class="row">
    <div class="col-md-12">
      <div class="bgc-white bd bdrs-3 p-20">
        <h4 class="c-grey-900 mB-20">Расширения</h4>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Имя</th>
              <th scope="col">Версия</th>
              <th scope="col">Описание</th>
            </tr>
          </thead>
          <tbody>
            {%Счетчик = 1;
              Для Каждого ТекРасширение из Модель.МассивРасширений Цикл %}
            <tr hx-post="/extInfo/{{ ТекРасширение.Имя }}" hx-target="#mainContent" hx-swap="innerHTML">
              <th scope="row">{{ Счетчик }}</th>
              <td>{{ ТекРасширение.Имя }}</td>
              <td>{{ ТекРасширение.Версия }}</td>
              <td>{{ ТекРасширение.Описание }}</td>
            </tr>
            {% Счетчик = Счетчик + 1;
            КонецЦикла; %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
